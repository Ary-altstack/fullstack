<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Greeting card </title>
    <style>
        canvas{
            border: 1px solid rgb(255, 0, 0);
            display: block;
            margin: auto;
        }
    </style>
    <script>
    window.onload = function(){
        var ctx = document.getElementsByTagName("canvas")[0].getContext("2d");
        
        ctx.fillStyle = "Orange";
        ctx.fillRect(90,90,90,90);
        ctx.strokeStyle = "red"
        ctx.strokeRect(90,90,90,90);

        ctx.fillStyle = "Blue";
        ctx.fillRect(111,111,111,111);

        ctx.fillStyle = "Yellow";
        ctx.fillRect(200,100,150,150);

        ctx.fillStyle ="lightblue";
        ctx.fillRect(100,150,200,200);
      
        ctx.fillStyle = "Red";
        ctx.fillRect(210,110,160,110);

        ctx.fillStyle = "Green";
        ctx.fillRect(300,200,100,100);

        ctx.fillStyle = "Violet";
        ctx.fillRect(310,100,150,150);

        ctx.fillStyle = "lightcoral";
        ctx.fillRect(250, 250, 75, 75);

        ctx.fillStyle = "LightGreen";
        ctx.fillRect(250,150,75,75);

        // ctx.fillStyle = "lightBlue";
        // ctx.fillRect(210,110,160,110);

         // ctx.fillStyle = "Cyan";
        // ctx.fillRect(210,110,160,110);

         // ctx.fillStyle = "lightOrange";   
        // ctx.fillRect(210,110,160,110);


        ctx.fillStyle = "black";
        ctx.font = "48px times new roman";
        ctx.textAlign = "center";
        ctx.fillText("Happy Holi", 250, 220);

        ctx.fillStyle = "black";
        ctx.font = "16px times new roman";
        ctx.textAlign = "center";
        ctx.fillText("Play with colors", 300, 250);

        ctx.fillStyle = "black";
        ctx.font = "20px times new roman";
        ctx.textAlign = "bottom";
        ctx.fillText("From Arya", 200, 475);

    }

        // ctx.strokeStyle = "blue";
        // ctx.fillStyle = "aqua";

        // ctx.lineTo(100,200);
        // ctx.lineTo(200,200);
        // ctx.lineTo(200,100);
        // ctx.lineTo(100,100);
        // ctx.closePath();
        // ctx.stroke();
        // ctx.fill();
    
    </script>
</head>
<body>
    <canvas width="500" height="500"></canvas>
</body>
</html>
