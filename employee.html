<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1 Form</title>

</head>
<script>
function checkit(elm){
            if(elm.value < 18){
                elm.setCustomValidity("You are too young")
            } else if(elm.value > 90){
                elm.setCustomValidity("You are too Old")
             } else{ 
                elm.setCustomValidity("");

             }   
        }
</script>
<body>
    <h1> Form </h1>
    <form action="#" method="get">

<table>
            <tbody>
             <tr>
                 <td>FirstName</td>
                 <td><input placeholder="Enter your firstname " required name="firstname" type="text"></td>
             </tr>
             <tr>
                <td>Last Name</td>
                <td><input placeholder="Enter your lastname" required name="lastname" type="text"></td>
            </tr>
             <tr>
                 <td>User email</td>
                 <td><input placeholder="Enter you email" required name="email" pattern="[[a-z][0-9]@!#$%^&*()]" type="email"></td>
             </tr>
             <tr>
                <td>Gender</td>
                <td>
                <select required name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">MALE</option>
                    <option value="female">FEMLE</option>
                </select>
                 </td>

            </tr>
             <tr>
                 <td>Age</td>
                 <td><input  oninput="checkit(this)"  id = "age" required min=18 max=90 name="userage" type="number"></td>
             </tr>
             
            <tr>
                <td>City</td>
                <td>
                    <select required name="City">
                        <option value="">Select City</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Surat">Surat</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Dabhoi">Dabhoi</option>
                        <option value="Jamnagar">Jamnagar</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td>Resume</td>
                <td><input required name="resume" accept=".doc,.docx,.pdf" type="file"></td>
            </tr>            
            <tr>
                <td> Position </td>
                <td>
                <input type="text" required name="position" list="position">
                <datalist id = "position">
                    <option value="Software Engineer"></option>
                    <option value="Data Analyst"></option>
                    <option value="Business Analystt"></option>
                    <option value="Web Dev"></option>
                    <option value="Full Stack"></option>
                    <option value="Android Dev"></option>
                    <option value="Backend Dev"></option>
                </datalist>
            </td>
            </tr>  
            <tr>
                <td> Date to Join</td>
                <td>
                    <input type="date" required name="date to join">

                </td>

            </tr>  
                 <td colspan="2">
                     <button style="width: 250px;">Submit</button>
                 </td>
             </tr>
            </tbody>
         </table>




    </form>
    
    
</body>
</html>
